<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM html5 </title>
</head>
<body>
    <h1>IMAGEM DINÂMICA</h1>
      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do
        seu navegador
       </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexivel">

        <h1>Inclusão de audios </h1>
        <p>Vamos aprender a incluir os audios em html5</p>
        <audio src="midia/trap.wav"controls autoplay></audio>

        <audio src="midia/linebassbeat.wav" controls autoplay></audio>
        <!--AUDIOS COMPATÍVEIS MP3 WAV OGG-->


<!--maneira "correta "-->
        <audio preload="auto" autoplay controls loop > 
            <source src="midia/linebassbeat.wav" type="audio/mpeg">
            <source src="midia/linebassbeat.wav" type="audio/ogg">
            <source src="midia/linebassbeat.wav" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir audio
            <a href="midia/linebassbeat.wav" type="audio/wav">BAIXE AQUI
            </a>
                
        </audio>
        
    </picture>
</body>
</html>
