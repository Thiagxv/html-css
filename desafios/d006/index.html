<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS EM HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir.<br> 
    Passe p mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso    
    </p>
    <ul type="square">
        <li><ins><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;h2&gt;ao&lt;h6&gt;">Sub Titulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;mark&gt;">Marcações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr> </abbr></ins></li>

    </ul>
    
</body>
</html>
